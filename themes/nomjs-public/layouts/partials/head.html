<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
      <meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">

      <link rel="icon" type="image/x-icon" href="{{ "img/favicon.ico" | relURL }}">

      {{ .Hugo.Generator }}
      <title>{{ .Site.Title }}</title>

      {{ "<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->" | safeHTML }}
      <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">

      {{ "<!-- Custom CSS -->" | safeHTML }}
      <link href="{{ "css/style.css" | relURL }}" rel="stylesheet">

      {{ "<!-- Extra-special JS -->" | safeHTML }}
      <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>

      {{ "<!-- Custom Fonts -->" | safeHTML }}
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
      <link href="//fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="//fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

      {{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
      {{ "<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->" | safeHTML }}
      {{ "<!--[if lt IE 9]>" | safeHTML }}
          <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      {{ "<![endif]-->" | safeHTML }}
    </head>
    <body id="page-top" class="index">
        {{ partial "nav.html" . }}
